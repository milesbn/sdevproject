{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{% static 'main/global.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link href="{% static 'accounts/login_style.css' %}" rel="stylesheet">`
  </head>
  <body>
    {% include 'main/navbar.html' %}

    <main class="login-holder">
      <div class="container mt-5 mb-4">
        <h1 class="login-title">Login</h1>
        <div class="row justify-content-center">
          <div class="col-lg-4 login-section">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <p class="signup-link">Dont have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
